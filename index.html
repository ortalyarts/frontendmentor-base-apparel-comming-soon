<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section class="left">
      <div class="left-inner">
        <div class="logo">
          <img src="images/logo.svg" alt="base apparel" />
        </div>
        <div class="imgPlaceHolderMobile"></div>
        <div class="text-holder">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <div id="input-holder" class="input-holder">
            <input type="email" required="required" placeholder="Email Address" name="Email" id="Email" autocomplete="Email">
            <button type="button" id="submit"> <img src="images/icon-arrow.svg" alt="" /></button>
          </div>
          <div id="invalid-messege">
            <p>Please provide a valid email</p>
          </div>
        </div>
      </div>
    </section>
    <div class="imgPlaceHolderDesktop">
      <section class="hero-image-holder">
        <img src="" alt="Base apparel">

      </section>
    </div>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="main.js"></script>

</body>
</html>
